<!DOCTYPE html>
<html ng-app="principal">

<head>
    <meta charset="utf-8">
    <title>Trabalho métodos estatísticos</title>
    <!-- dependencias de lib -->
    <link href="https://cdn.rawgit.com/angular/bower-material/v0.9.8-rc1/angular-material.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js" type="text/javascript"></script>
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <!-- dependencias aplicacao  -->
    <link href="styles.css" rel="stylesheet" />
    <script src="app/module.js"></script>
    <script src="app/bisection.js"></script>
</head>

<body>

    <md-whiteframe layout layout-align="center center">
        <div layout="column" ng-cloak class="md-inline-form">
            <md-input-container class="md-block">
                <label>f(x)=0</label>
                <input ng-model="user.address">
            </md-input-container>
            <div layout-gt-sm="row">
                <md-input-container class="md-block">
                    <label>a</label>
                    <input ng-model="user.firstName">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>b</label>
                    <input ng-model="theMax">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>repetição máxima</label>

                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-button class="md-raised md-primary">Executar</md-button>
                <md-button class="md-raised">Limpar</md-button>
            </div>
        </div>
    </md-whiteframe>
    <hr>
</body>

</html>
